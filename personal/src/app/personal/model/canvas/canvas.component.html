<h1> TagCanvas</h1>
<ng-container *ngIf="KeyWords">
  <div id="myCloudTag">
    <canvas id="myTag" width="800" height="800">
    </canvas>
  </div>
  <div id="tags">
    <ul>
      <li><a href="http://www.google.com" target="_blank">Google</a></li>
      <li *ngFor="let item of KeyWords">
        <a href="http://www.google.com" target="_blank">{{item.label}}</a>
      </li>
    </ul>
  </div>
</ng-container>
