<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
      <app-todo-search (searchTodo)="searchTodo($event)"></app-todo-search>
      <app-todo-item *ngFor="let todo of todos" [todo]="todo" (deleteTodo)="deleteTodo($event)">
      </app-todo-item>
    </div>
  </div>
</div>
