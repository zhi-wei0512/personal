<div [ngClass]="setClasses()">
  <!-- <p> -->
    <input
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label for="{{ todo.id }}" class="todoLabel" [class.completed]="todo.completed">
      {{ todo.title }}
    </label>
    <button (click)="onDelete(todo)" class="del">X</button>
  <!-- </p> -->
</div>
